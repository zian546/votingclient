<!DOCTYPE html>
<html lang="en">
  <head>
    <title>voting dapp</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="overlay" class="center">
      <button id="login">Login<br/> <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg"height="60"width="30"></button>
    </div>
    <h1>
      <div class="center">
        Cast your vote!<br />
        <div><button id="red_button">Red</button>
          <button id="blue_button">Blue</button>
        </div>
      </h1>
      <div class="center"><button id="result_button">Result</button>
        <p id="account">Account :<br/></p>
        <p id="user_account"></p>
        <button id="change_account_button">Change Account</button>
      </div>
  </body>
</html>
